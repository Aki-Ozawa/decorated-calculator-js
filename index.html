<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorated calculator using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="show">
                </div>
                <div>
                    <input class="pink-btn" type="button" value="AC" onclick="show.value = '' ">
                    <input class="pink-btn" type="button" value="DE" onclick="show.value = show.value.toString().slice(0, -1) ">
                    <input class="pink-btn" type="button" value="." onclick="show.value += '.' ">
                    <input class="pink-btn" type="button" value="/" onclick="show.value += '/' ">
                </div>
                <div>
                    <input class="vivid-btn" type="button" value="7" onclick="show.value += '7' ">
                    <input class="vivid-btn" type="button" value="8" onclick="show.value += '8' ">
                    <input class="vivid-btn" type="button" value="9" onclick="show.value += '9' ">
                    <input class="pink-btn" type="button" value="*" onclick="show.value += '*' ">
                </div>
                <div>
                    <input class="vivid-btn" type="button" value="4" onclick="show.value += '4' ">
                    <input class="vivid-btn" type="button" value="5" onclick="show.value += '5' ">
                    <input class="vivid-btn" type="button" value="6" onclick="show.value += '6' ">
                    <input class="pink-btn" type="button" value="-" onclick="show.value += '-' ">
                </div>
                <div>
                    <input class="vivid-btn" type="button" value="1" onclick="show.value += '1' ">
                    <input class="vivid-btn" type="button" value="2" onclick="show.value += '2' ">
                    <input class="vivid-btn" type="button" value="3" onclick="show.value += '3' ">
                    <input class="pink-btn" type="button" value="+" onclick="show.value += '+' ">
                </div>
                <div>
                    <input class="vivid-btn" type="button" value="00" onclick="show.value += '00' ">
                    <input class="vivid-btn" type="button" value="0" onclick="show.value += '0' ">
                    <input class="pink-btn equal operator" type="button" value="=" onclick="show.value = eval(show.value) ">
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
